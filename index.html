<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>SVG Effects Table</title>
 <style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  td {
    border: 1px solid #333;
    padding: 10px;
    text-align: center;
    vertical-align: middle;
  }
  /* 效果类 */
  .mirror {
    transform: scaleX(-1);
  }
  .rotate180 {
    transform: rotate(180deg);
  }
  .squeeze {
    transform: scaleY(0.5);
  }
  .grayscale svg {
    filter: grayscale(100%);
  }
  td svg {
    width: 100px; /* 调整 SVG 显示大小 */
    height: auto;
  }
  .grayscale img {
    filter: grayscale(100%);
  }
 </style>
</head>
